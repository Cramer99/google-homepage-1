<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Div for the whole screen -->
<div id='container'>
    <header id='fixedHeader'>
        <div id='tlh-buttons'>
            <a href='https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header' class='headerLinks'>About</a>
            <a href='https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US' class='headerLinks'>Store</a>
        </div>
        <div id='trh-buttons'>
            <a href='' class='headerLinks'>Gmail</a>
            <a href='' class='headerLinks'>Images</a>
            <img id='appsLink' src='https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png'>
            <img id='userPic' src='https://lh3.googleusercontent.com/ogw/ADGmqu-HdPXdMAfsOYMicDTrRNH7wTSXyKokGe_veaxV=s83-c-mo'>
        </div>
    </header>
    <main id='content'>
        <div id='logo'>
            <img src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png' alt='Google Logo' id='googleLogo'>
        </div>
        <div id='searchbox'>
            <div class='searchWrapper'>
                <input type='text' id='searchField'>
                <img id='magnifyingGlass' src='https://imageog.flaticon.com/icons/png/512/61/61088.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF'>
                <img id='mic' src='https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png'>
            </div>
        </div>
        <div id='searchbuttons'>
            <button type="button" class='searchButton'>Google Search</button>
            <button type="button" class='searchButton'>I'm Feeling Lucky</button>
        </div>
    </main>
    <footer id='fixedFooter'>
        <div id='blh-buttons'>
            <a href='' class='footerLinks'>Advertising</a>
            <a href='' class='footerLinks'>Business</a>
            <a href='' class='footerLinks'>How Search Works</a>
        </div>
        <div id='brh-buttons'>
            <a href='' class='footerLinks'>Privacy</a>
            <a href='' class='footerLinks'>Terms</a>
            <a href='' class='footerLinks'>Settings</a>
        </div>
    </footer>
</div>
</body>
</html>
